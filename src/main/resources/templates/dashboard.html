<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Livspace Interior Data</title>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Font Awesome (Use this version instead of the kit) -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>

	<div th:insert="header :: header"></div>
	
	<br>
	
	<h2>Livspace Interior Details</h2>

	<table>
		<thead>
			<tr>
				<th>S.No.</th>
				<th>Name</th>
				<th>GPS Coordinates</th>
				<th>Insulation Ratings (dB)</th>
				<th>Insulation Efficiency (R-Value)</th>
				<th>Humidity Resistance (%)</th>
				<th>Customer Interest Score</th>
				<th>Last Payment Date</th>
				<th>Pending Dues ($)</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<!-- Thymeleaf Iteration -->
			<tr th:each="space, index : ${spaces}">
				<td th:text="${index.count}" class="text-center"></td>
				<td>
					<div class="name-container">
						<img th:src="${space.imageLink}" alt="Interior"> <span
							th:text="${space.name}"></span>
					</div>
				</td>
				<td
					th:text="${space.latitude} + '° N, ' + ${space.longitude} + '° W' "></td>
				<td th:text="${space.acousticInsulationRating} + ' dB'"></td>
				<td th:text="${space.thermalInsulationEfficiency} + ' R'"></td>
				<td th:text="${space.humidityResistance} + '%'"></td>
				<td th:text="${space.customerInterestScore}"></td>
				<td th:text="${space.lastPaymentDate}"></td>
				<td th:text="'$' + ${space.pendingDues}"></td>
				<td>
					<div class="action-buttons">
						<a th:href="@{/spaces/view/{id}(id=${space.id})}"
							class="view-btn"> <i class="fa-solid fa-eye"></i>
						</a> <a th:href="@{/spaces/edit/{id}(id=${space.id})}"
							class="edit-btn"> <i class="fa-solid fa-pen"></i>
						</a> <a th:href="@{/spaces/delete/{id}(id=${space.id})}"
							class="delete-btn" onclick="return confirm('Are you sure?')">
							<i class="fa-solid fa-trash"></i>
						</a>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
	
	<br>
	
	<div th:insert="footer :: footer"></div>

</body>
</html>
