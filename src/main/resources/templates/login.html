<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | My App</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	
	<link rel="stylesheet" href="/css/styles.css">
	
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .login-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-login {
        	width:50%;
            border-radius: 5px;
        }
    </style>
</head>
<body>

	<div th:insert="header :: header"></div>

    <div class="container">
        <div class="login-container">
            <h3 class="login-title"><i class="fas fa-user-circle"></i> Login</h3>

            <!-- Login Form -->
            <form method="post" action="/login">
                <div class="mb-3">
                    <label for="username" class="form-label"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>

                <!-- Error message (displayed when login fails) -->
                <div th:if="${param.error}" class="alert alert-danger text-center">
                    Invalid username or password. Please try again.
                </div>

                <!-- Success message after logout -->
                <div th:if="${param.logout}" class="alert alert-success text-center">
                    You have been logged out successfully.
                </div>
				
				 <div class="text-center">
                <button type="submit" class="btn btn-primary btn-login"><i class="fas fa-sign-in-alt"></i> Login</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <div th:insert="footer :: footer"></div>

</body>
</html>
